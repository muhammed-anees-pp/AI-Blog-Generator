{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Ensure the container takes appropriate space */
    .container-fluid {
      height: 100%;
      padding: 20px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      max-width: 1200px;
      margin: 0 auto;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background-color: #2b2b2b;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .chat-avatar {
      width: 30px;
      height: 30px;
      background-color: #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1a1a1a;
      background-image: linear-gradient(rgba(25, 25, 25, 0.8) 1px, transparent 1px);
      background-size: 100% 30px;
      background-position: 0 0;
      background-attachment: local;
    }

    /* Scrollbar styling */
    .messages-box::-webkit-scrollbar {
      width: 6px;
    }

    .messages-box::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .messages-box::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .messages-box::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .messages-list {
      padding: 0;
      margin: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }

    .sent {
      align-self: flex-end;
    }

    .received {
      align-self: flex-start;
    }

    .message-text {
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
    }

    .sent .message-text {
      background-color: #2b5278;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .received .message-text {
      background-color: #2d2d2d;
      color: #eaeaea;
      border-bottom-left-radius: 4px;
    }

    .message-sender {
      font-size: 13px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .message-content {
      line-height: 1.5;
      word-break: break-word;
    }

    .message-footer {
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.7;
      align-self: flex-end;
    }

    .chat-footer {
      padding: 15px 20px;
      background-color: #2b2b2b;
      border-top: 1px solid #333;
    }

    .message-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 20px;
      border: 1px solid #444;
      background-color: #333;
      color: #eaeaea;
      transition: all 0.3s ease;
      font-size: 15px;
      resize: none;
      height: 24px;
      max-height: 120px;
      overflow-y: auto;
    }

    .message-input:focus {
      outline: none;
      border-color: #4d7eb8;
      background-color: #3a3a3a;
      box-shadow: 0 0 0 2px rgba(77, 126, 184, 0.25);
    }

    .message-input::placeholder {
      color: #999;
    }

    .btn-send {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #4d7eb8;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .btn-send:hover {
      background-color: #3a6aa8;
      transform: scale(1.05);
    }

    .btn-send:active {
      transform: scale(0.95);
    }

    .btn-send svg {
      width: 18px;
      height: 18px;
    }

    /* Animation for new messages */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .new-message {
      animation: fadeIn 0.3s ease forwards;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      background-color: #999;
      border-radius: 50%;
      opacity: 0.7;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 60%, 100% { transform: scale(1); opacity: 0.7; }
      30% { transform: scale(1.2); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container-fluid {
        padding: 10px;
      }
      
      .chat-container {
        height: calc(100vh - 20px);
      }
      
      .message {
        max-width: 90%;
      }
      
      .chat-header, .chat-footer {
        padding: 12px 15px;
      }
      
      .messages-box {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 95%;
      }
      
      .message-input {
        padding: 10px 12px;
      }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-avatar">AI</div>
      <h2 class="chat-header-title">AI Assistant</h2>
    </div>
    
    <div class="messages-box">
      <ul class="messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Assistant</b>
            </div>
            <div class="message-content">
              Hi, I am your AI Assistant, you can ask me anything.
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="chat-footer">
      <form class="message-form">
        {% csrf_token %}
        <input type="text" class="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit" class="btn-send" title="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
    const messagesList = document.querySelector('.messages-list');
    const messageForm = document.querySelector('.message-form');
    const messageInput = document.querySelector('.message-input');
    const messagesBox = document.querySelector('.messages-box');

    // Function to scroll to the bottom of the messages
    function scrollToBottom() {
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    // Initial scroll to bottom
    scrollToBottom();

    // Auto-resize input field as user types
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight < 120 ? this.scrollHeight : 120) + 'px';
    });

    // Format timestamp
    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    messageForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const message = messageInput.value.trim();
      if (message.length === 0) {
        return;
      }

      const time = formatTime();
      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'sent', 'new-message');
      messageItem.innerHTML = `
          <div class="message-text">
              <div class="message-sender">
                  <b>You</b>
              </div>
              <div class="message-content">
                  ${message}
              </div>
              <div class="message-footer">${time}</div>
          </div>`;
      messagesList.appendChild(messageItem);
      scrollToBottom();

      messageInput.value = '';
      messageInput.style.height = '24px';
      messageInput.focus();

      // Show loading indicator
      const loadingItem = document.createElement('li');
      loadingItem.classList.add('message', 'received', 'new-message');
      loadingItem.innerHTML = `
          <div class="message-text">
              <div class="message-sender">
                  <b>AI Assistant</b>
              </div>
              <div class="message-content">
                  <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
              </div>
          </div>`;
      messagesList.appendChild(loadingItem);
      scrollToBottom();

      fetch('', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          'message': message
        })
      })
        .then(response => response.json())
        .then(data => {
          // Remove loading indicator
          messagesList.removeChild(loadingItem);
          
          const response = data.response;
          const time = formatTime();
          const messageItem = document.createElement('li');
          messageItem.classList.add('message', 'received', 'new-message');
          messageItem.innerHTML = `
          <div class="message-text">
              <div class="message-sender">
                <b>AI Assistant</b>
              </div>
              <div class="message-content">
                  ${response}
              </div>
              <div class="message-footer">${time}</div>
          </div>`;
          messagesList.appendChild(messageItem);
          scrollToBottom();
        })
        .catch(error => {
          // Remove loading indicator and show error
          messagesList.removeChild(loadingItem);
          
          const time = formatTime();
          const messageItem = document.createElement('li');
          messageItem.classList.add('message', 'received', 'new-message');
          messageItem.innerHTML = `
          <div class="message-text">
              <div class="message-sender">
                <b>AI Assistant</b>
              </div>
              <div class="message-content">
                  Sorry, I couldn't process your request. Please try again.
              </div>
              <div class="message-footer">${time}</div>
          </div>`;
          messagesList.appendChild(messageItem);
          scrollToBottom();
        });
    });

    // Add this to enable pressing Enter to send
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        messageForm.dispatchEvent(new Event('submit'));
      }
    });

    // Auto-focus input on page load
    window.addEventListener('load', () => {
      messageInput.focus();
    });
</script>
{% endblock %}
